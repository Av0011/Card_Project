<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>User Info Form</title>
  </head>
  <body>
    <div class="container">
      <div class="theme-selector">
        <label for="theme-select">Choose a Theme:</label>
        <select id="theme-select">
          <option value="light">Light</option>
          <option value="dark">Dark</option>
        </select>
      </div>
      <form id="user-form">
        <div class="card user-form-card" id="form-box">
          <h2>User Information</h2>
          <label for="first-name">First Name:</label>
          <input type="text" id="first-name" placeholder="First Name" required/>
          <br /><br />
          <label for="last-name">Last Name:</label>
          <input type="text" id="last-name" placeholder="Last Name" required/>
          <br /><br />
          <label for="country">Country:</label>
          <input type="text" id="country" placeholder="Country" required />
          <br /><br />
          <label for="mobile">Mobile:</label>
          <input type="text" id="mobile" placeholder="Mobile" required minlength="10" maxlength="10" inputmode="numeric"/>
          <br /><br />
          <label for="state">State:</label>
          <input type="text" id="state" placeholder="State" required/>
          <br /><br />
          <label for="city">City:</label>
          <input type="text" id="city" placeholder="City" required/>
          <br /><br />
          <label for="village">Village:</label>
          <input type="text" id="village" placeholder="Village" required/>
          <br /><br />
          <label for="pin-code">Pin Code:</label>
          <input type="text" id="pin-code" placeholder="Pin Code" required/>
          <br /><br />
          <button type="submit" class="button">Submit</button>
          <button type="button" id="reset-button" class="button">Reset</button>
        </div>
      </form>
      <div class="card user-card" id="user-card">
        <!-- User info card will appear here -->
      </div>
      <div class="card history-display" id="history-display">
        <!-- User history will appear here -->
      </div>
      <div class="card user-details-display" id="user-details-display">
        <!-- User details will appear here -->
      </div>
      <div class="newContainer">
        <button class="button" id="new-user-button">New User</button>
        <button class="button" id="history-button">Show History</button>
        <button class="button" id="back-button">Back</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
